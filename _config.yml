# Site settings
title: 身边有草叶
header-img: "img/common/6.jpg"
tagline: "medog"  #"cn"
description: "知下学而自然上达"  # 一句话描述你的博客
baseurl: ""
url: "http://medogpia.com/"  # 此处填写你的博客地址 
post_asset_folder: true

# About/contact
owner: 
  name: "占得人间一味愚" # 填写作者信息：名字
  email: gaarahe@163.com # 填写作者信息：邮箱
  bio: "不得于天而不怨天，不合于人而不尤人，但知下学而自然上达。此但自言其反己自修，循序渐进耳，无以甚异于人而致其知也。然深味其语意，则见其中自有人不及知而天独知之之妙。" # 填写作者信息：博客描述

# Data
gavatar: img/favicon.png # 浏览器地址栏小图标，可自定义更改
favicon: img/favicon.png # 浏览器地址栏小图标，可自定义更改

douban_username:
twitter_username: 
github_username: 
facebook_username: 
weibo_username: gaarahe@163.com
zhihu_username: 

# Build settings  
# use Github Flavored Markdown !important  
# document: http://jekyllrb.com/docs/configuration/#kramdown  
markdown: kramdown
highlighter: rouge
permalink: pretty
paginate: 8
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: Asia/Shanghai

# Defaults for posts
defaults:
  -
    scope: 
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "占得人间一味愚" # 你的名字
      header-img: "img/common/22.jpg" # We don't want posts without a header image, that whould mean white on white

# Comments 
comments :
  provider : disqus # 使用 disqus 评论模块，读者翻墙才能看见
  duoshuo :
    short_name :  # 填写你的 disqus id
  disqus :
      short_name :  # 填写你的 disqus id

# Analytics and webmaster tools stuff goes here
google_analytics:  # 填写你  google_analytics id
